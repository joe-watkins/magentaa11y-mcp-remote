# Netlify configuration for Node.js Express API
[build]
  command = "npm install && npm run build"

[build.environment]
  NODE_VERSION = "18"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["express", "cors", "fuse.js", "serverless-http"]

# Redirect all requests to the serverless function
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
